# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true # Fetches LFS data

      - name: List Files in GitHub Pages
        run: |
          ls -la
        working-directory: . # Adjust to your GitHub Pages directory

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Copy specific directory
        run: |
          # mkdir -p tmp/${{ github.ref_name }}/  # Create a directory to copy your files
          # cp -r .storybook/__snapshots__/* tmp/${{ github.ref_name }}/
          mkdir -p tmp/new-branch/  # Create a directory to copy your files
          cp -r .storybook/__snapshots__/* tmp/new-branch/
          # rm !(tmp)
          # find . -type fd -not -name 'tmp'-delete
          find /path/to/your/directory ! -name 'tmp' -exec rm -r {} \;

        working-directory: ${{ github.workspace }}

      # - name: List files
      #   run: |
      #     ls -la && cd tmp && ls -la

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: tmp
      # - name: Deploy to GitHub Pages
      #   id: deployment
      #   uses: actions/deploy-pages@v2
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: tmp
          keep_files: true

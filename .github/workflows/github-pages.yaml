# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  build-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: build storybook
        run: yarn build-storybook

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs:
      - build-storybook
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true # Fetches LFS data

      - name: List Files in GitHub Pages
        run: |
          ls -la
        working-directory: . # Adjust to your GitHub Pages directory

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Copy specific directory
        run: |
          mkdir -p tmp/deploy/branch/${{ github.ref_name }}/report  # Create a directory to copy your files
          cp -r storybook-static/* tmp/deploy/branch/${{ github.ref_name }}
          cp -r .storybook/__snapshots__/* tmp/deploy/branch/${{ github.ref_name }}/report
          # mkdir -p deploy/branch/new-branch/report  # Create a directory to copy your files
          # cp -r .storybook/__snapshots__/* deploy/branch/new-branch/report
          shopt -s extglob 
          rm -rf -- !(tmp)
        working-directory: ${{ github.workspace }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: tmp
          keep_files: true

      - name: Switch to gh-pages branch
        run: git checkout -b gh-pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: tmp/deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
